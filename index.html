<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nivik's Desc Tool</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body onload="init();updateOutputDescField();">
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Nivik's Desc Tool</h1>
        <p>It formats descs for you. Just start typing!</p>
        <p>TODO: error handling and display</p>
        <p>TODO: save state between sessions? list of saved descriptions (in cookies probably)?</p>
    </div>

    <div class="container-fluid my-5">

        <div class="row">
            <div class="col-sm-12"><div style="text-align: center;"><h4>Input Desc & Options</h4></div></div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group">
                    <label class="form-label" for="InputDesc">Insert desc body here:</label>
                    <textarea class="form-control desc-updater" id="InputDesc" rows="5">You see standing before you an EXTREME version of a ferret. An awesome version of a ferret! She's so great that you can't help but be in awe of her, be her friend, and get all up in her business at the same time!

She happily waves at you and comes and shakes your hand and nuzzles you and wonders if you want to be friends? You could have a lot of fun together! And you want to, so badly! Look at her, she's so pretty and wonderful!</textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <div class ="form-group">
                    <label class="form-label" for="FixedWidthValue">Width</label>
                    <input type="text" class="desc-updater" id="FixedWidthValue" name="FixedWidthValue" value="79">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label" for="DoWrap">Let client wrap?</label>
                    <input type="checkbox" class="form-check-input desc-updater" id="DoWrap" checked>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label" for="DoBorder">Add border?</label>
                    <input type="checkbox" class="form-check-input desc-updater" id="DoBorder">
                </div>
                <div class="form-group">
                    <label class="form-label" for="SeparatorPattern">Seperator Pattern</label>
                    <input type="text" class="desc-updater" id="SeparatorPattern" name="SeparatorPattern" value="-">
                </div>
                <div class="form-group border-dependent" hidden>
                    <label class="form-label" for="BorderCharacter">Vertical Character</label>
                    <input type="text" class="desc-updater" id="BorderCharacter" name="BorderCharacter" value="|">
                </div>
                <div class="form-group border-dependent" hidden>
                    <label class="form-label" for="CornerCharacter">Corner Character</label>
                    <input type="text" class="desc-updater" id="CornerCharacter" name="CornerCharacter" value="+">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5 bg-body-tertiary">
        <div class="row">
            <div class="col-sm-12"><div style="text-align: center;"><h4>Header/Footer</h4></div></div>
        </div>
        <div class="row align-items-start">
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label desc-updater" for="DoFooter">Generate?</label>
                    <input type="checkbox" class="form-check-input desc-updater" id="DoFooter" checked>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label desc-updater" for="IsHeader">As header?</label>
                    <input type="checkbox" class="form-check-input desc-updater" id="IsHeader">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label desc-updater" for="AddLink">Pimp this tool?</label>
                    <input type="checkbox" class="form-check-input desc-updater" id="AddLink" checked>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label" for="FieldSeparator">Field Separator</label>
                    <input type="text" class="form-input desc-updater" id="FieldSeparator" value=" |-| ">
                </div>
            </div>

        </div>

        <div id="footer_sections">
        </div>

        <div class="row my-3">
            <div class="col-12 text-center input-group-btn">
                <button class="btn btn-success" type="button" onclick="uiCreateEmptyFooterSection();">Add Section</button>
            </div>
        </div>

    </div>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-sm-12"><div style="text-align: center;"><h4>Generated Description</h4></div></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <textarea class="form-control" id="OutputDesc" rows="17"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-primary text-white fixed-bottom">
        <section class="d-flex  border-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 d-flex justify-content-start">
                        v0.20250115.5
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        CC BY-NC-SA 4.0
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        (c) 2025 Nivik
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="js/autoUpdateForm.js"></script>
</body>
</html>
